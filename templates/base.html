<html>
  <head>
    <title>{% block title %}Antipope Blog{% endblock %}{% block subtitle %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="media/css/main.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="header_content">{% block header %}Antipope Blog{% endblock %}</div>
      </div>
      <div id="content">
        {% block content %}
        <div>
          This is the default content
        </div>
        {% endblock %}
      </div>
      <div id="sidebar">
        {% block sidebar %}
        
        {% endblock %}
      </div>
      <div id="footer">
        <span>Blog generated by antipope.</span>
      </div>
    </div>
  </body>
</html>
